<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
</head>

<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Dog</p>
                    <img src="https://cdn.shopify.com/s/files/1/0086/0795/7054/files/Golden-Retriever.jpg?v=1645179525"
                        alt="Dog">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cat</p>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSimtZyskdR3y0AtCiHyEebU1o7mZQFOA6F0Q&s"
                        alt="cat" />
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Pig</p>
                    <img src="https://i.pinimg.com/474x/2d/6d/0a/2d6d0ae6fa527eb9fb30c9e5352cec32.jpg" alt="pig" />
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Rabbit</p>
                    <img src="https://thumbs.dreamstime.com/b/cute-baby-bunny-rabbit-sitting-straw-against-golden-background-radiating-innocence-curiosity-embodying-joy-cute-376247177.jpg" alt="rabbit" />
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>

    <script src="script.js"></script>
</body>

</html>
